<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/panel.css"> 
    <title>Settings Panel</title>
</head>
<body>
    <p class="headerText">Hydration Stats</p>
    <img id="statusImg">
    <div>
        <p class="subHeader" id="statusText"></p>
        <p class="subText" id="counterPass"></p>
        <p class="subText" id="counterFail"></p>
    </div>
    <p class="headerText">Alarm Toggle</p>
    <div>
        <label class="switch">
            <input type="checkbox" id="alarmToggle">
            <span class="slider"></span>
        </label>
    </div>
    <script src="../scripts/panel.js"></script>
</body>
</html>
